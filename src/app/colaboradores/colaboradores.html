<div class="flex items-center justify-between">
  <div>
    <h1 class="font-medium text-2xl">
      <fa-icon aria-hidden="true" [icon]="faUsers"></fa-icon> Meus colaboradores
    </h1>
    <p class="text-gray-400 text-sm">Visualize os colaboradores atrelados a você</p>
  </div>
  <button data-modal-target="convidar-modal" data-modal-toggle="convidar-modal" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg shadow transition cursor-pointer">
    <fa-icon aria-hidden="true" [icon]="faPaperPlane" class="mr-2"></fa-icon> Convidar
  </button>
</div>

<hr class="mt-2 border-t border-gray-400" />

<div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-4">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 ">
        <thead class="text-xs text-gray-700 uppercase bg-gray-100 ">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Nome
                </th>
                <th scope="col" class="px-6 py-3">
                    Email
                </th>
                <th scope="col" class="px-6 py-3">
                    Cargo
                </th>
                <th scope="col" class="px-6 py-3">
                    Telefone
                </th>
                <th scope="col" class="px-6 py-3">
                    Data de criação
                </th>
                <th scope="col" class="px-6 py-3">
                    Ativo
                </th>
                <th scope="col" class="px-6 py-3">
                    Ações
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-gray-250 border-b border-gray-200">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                    Wallace Lima
                </th>
                <td class="px-6 py-4">
                    wallace@email.com
                </td>
                <td class="px-6 py-4">
                    Analista de Sistemas
                </td>
                <td class="px-6 py-4">
                    (16) 1234-5678
                </td>
                <td class="px-6 py-4">
                   01/08/2025
                </td>
                <td class="px-6 py-4 text-xl">
                    <fa-icon class="mr-3 text-green-600" aria-hidden="true" [icon]="faCheck"></fa-icon>
                </td>
                <td class="px-6 py-4  text-xl">
                    <fa-icon class="mr-3 text-blue-950" aria-hidden="true" [icon]="faPenToSquare"></fa-icon>
                    <fa-icon class="text-red-800" aria-hidden="true" [icon]="faTrash"></fa-icon>
                </td>
            </tr>
            <tr class="bg-gray-100 border-b border-gray-200">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                    Enzo Lima
                </th>
                <td class="px-6 py-4">
                    enzo@email.com
                </td>
                <td class="px-6 py-4">
                    Desenvolvedor
                </td>
                <td class="px-6 py-4">
                    (16) 4321-8765
                </td>
                <td class="px-6 py-4">
                   04/08/2025
                </td>                
                <td class="px-6 py-4 text-xl">
                    <fa-icon class="mr-3 text-red-600" aria-hidden="true" [icon]="faX"></fa-icon>
                </td>
                <td class="px-6 py-4  text-xl">
                    <fa-icon class="mr-3 text-blue-950" aria-hidden="true" [icon]="faPenToSquare"></fa-icon>
                    <fa-icon class="text-red-800" aria-hidden="true" [icon]="faTrash"></fa-icon>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div id="convidar-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow-sm">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t  border-gray-200">
                <h3 class="text-lg font-semibold ">
                    Convidar novo colaborador
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center " data-modal-toggle="convidar-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <form class="p-4 md:p-5" [formGroup]="form" (ngSubmit)="gerarConvite()">
                <div class="grid gap-4 mb-4 grid-cols-2">
                    <div class="col-span-2">
                        <label for="emailGestor" class="block mb-2 text-sm font-medium">Seu email</label>
                        <input type="email" name="emailGestor" formControlName="emailGestor"  id="emailGestor" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Insira o seu email cadastrado no DespesaPro" required="">
                    </div>
                    <div class="col-span-2">
                        <label for="nomeColaborador" class="block mb-2 text-sm font-medium">Nome do colaborador</label>
                        <input type="text" name="nomeColaborador" formControlName="nomeColaborador" id="nomeColaborador" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Insira o nome do colaborador a ser convidado" required="">
                    </div>
                    <div class="col-span-2">
                        <label for="emailColaborador" class="block mb-2 text-sm font-medium">Email do colaborador</label>
                        <input type="email" name="emailColaborador" formControlName="emailColaborador"  id="emailColaborador" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Insira o email do colaborador a ser convidado" required="">
                    </div>
                </div>
                <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <fa-icon aria-hidden="true" [icon]="faPaperPlane" class="mr-2"></fa-icon>
                    Enviar convite
                </button>
            </form>
        </div>
    </div>
</div>
